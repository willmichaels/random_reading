<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>stochastic reader</title>
    <style>
        /* Base – Notion-style flat design */
        * { box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif; background: #ffffff; color: #1a1a1a; margin: 0; padding: 0; overflow-x: hidden; }
        .container { max-width: 1400px; margin: 0 auto; padding: 48px 24px; text-align: left; }

        h1 { color: #000; font-weight: 600; font-size: 28px; margin: 0 0 32px 0; }

        /* Three-column layout on desktop */
        .three-columns { display: flex; flex-direction: column; gap: 48px; margin-top: 32px; }
        @media (min-width: 900px) {
            .three-columns { flex-direction: row; align-items: flex-start; gap: 32px; }
            .three-columns .column { flex: 1; min-width: 0; }
        }

        /* Links */
        a { color: #2c6ee8; text-decoration: none; }
        a:hover { text-decoration: underline; }

        /* Buttons */
        button { background: #2c6ee8; color: #fff; border: none; padding: 10px 20px; font-size: 15px; cursor: pointer; font-family: inherit; border-radius: 8px; -webkit-tap-highlight-color: transparent; }
        button:hover { background: #2563d9; }

        /* Auth header */
        #authHeader { margin-bottom: 24px; font-size: 14px; color: #6b6b6b; }
        #authHeader a { font-size: 14px; font-weight: normal; }

        /* Category row */
        .category-row { display: flex; align-items: center; flex-wrap: wrap; gap: 12px; }
        .category-dropdown { position: relative; display: inline-block; }
        .category-trigger { display: flex; align-items: center; justify-content: space-between; min-width: 280px; padding: 10px 12px; background: #fafafa; color: #1a1a1a; font-size: 15px; text-align: left; border: none; cursor: pointer; }
        .category-trigger:hover { background: #f0f0f0; }
        .category-trigger-arrow { opacity: 0.6; font-size: 11px; }
        .category-panel { position: absolute; top: 100%; left: 0; margin-top: 4px; min-width: 280px; max-height: 320px; overflow-y: auto; background: #fafafa; z-index: 50; }
        .category-panel[hidden] { display: none; }
        .category-group-label { padding: 8px 12px; font-size: 12px; color: #8e8e8e; text-transform: uppercase; letter-spacing: 0.5px; }
        .category-option { padding: 10px 12px; font-size: 14px; color: #1a1a1a; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        .category-option:hover { background: #f5f5f5; }
        .category-option.selected { background: #f0f0f0; font-weight: 500; }
        .category-option input[type="checkbox"] { margin: 0; }
        .category-panel-done { padding: 8px 12px; font-size: 13px; color: #2c6ee8; cursor: pointer; border-top: 1px solid #e8e8e8; }
        .category-panel-done:hover { background: #f5f5f5; }

        /* Result area */
        #result { margin-top: 32px; font-size: 18px; min-height: 40px; }
        #result a { font-weight: 600; font-size: 20px; }
        .meta { color: #6b6b6b; font-size: 14px; margin-top: 6px; }
        .download-link, .log-article-link, .add-to-currently-reading-link { font-size: 15px; font-weight: normal; cursor: pointer; display: inline-block; }
        .log-article-link, .add-to-currently-reading-link { color: #2c6ee8; }
        .download-link:hover, .log-article-link:hover, .add-to-currently-reading-link:hover { text-decoration: underline; }

        /* Sections – no borders, generous spacing */
        #articleSelectorSection h2, #myLinksSection h2, #readLogSection h2, #currentlyReadingSection h2 { color: #000; font-size: 24px; font-weight: 600; margin: 0 0 16px 0; }
        #articleSelectorSection { margin-top: 32px; }
        .column { padding: 0; }
        .read-log-empty, .my-links-empty, .currently-reading-empty { color: #8e8e8e; font-size: 14px; }
        .read-log-entry { display: flex; align-items: flex-start; justify-content: space-between; gap: 12px; }
        .read-log-entry .entry-main { flex: 1; min-width: 0; }
        .read-log-entry, .user-link-entry, .currently-reading-entry { margin-bottom: 16px; padding: 0; }
        .read-log-entry:last-child, .user-link-entry:last-child, .currently-reading-entry:last-child { margin-bottom: 0; }
        .read-log-entry a, .user-link-entry a, .currently-reading-entry a { font-size: 15px; }
        .read-log-meta, .user-link-meta, .currently-reading-meta { display: block; color: #6b6b6b; font-size: 13px; margin-top: 4px; }
        .read-log-remove, .user-link-remove, .user-link-log, .user-link-edit, .read-log-edit, .user-link-reading, .read-log-reading, .user-link-links, .read-log-links, .currently-reading-links, .currently-reading-remove, .currently-reading-log { font-size: 13px; color: #2c6ee8; cursor: pointer; }
        .read-log-remove:hover, .user-link-remove:hover, .user-link-log:hover, .user-link-edit:hover, .read-log-edit:hover, .user-link-reading:hover, .read-log-reading:hover, .user-link-links:hover, .read-log-links:hover, .currently-reading-links:hover, .currently-reading-remove:hover, .currently-reading-log:hover { text-decoration: underline; }
        .user-link-actions { display: flex; gap: 12px; margin-left: 8px; }
        .read-log-actions, .currently-reading-actions { display: flex; gap: 12px; margin-left: 8px; }
        .user-link-entry { display: flex; align-items: flex-start; justify-content: space-between; gap: 12px; }
        .user-link-entry .entry-main { flex: 1; min-width: 0; }
        .entry-note { margin-top: 8px; width: 100%; padding: 6px 0; font-size: 13px; color: #1a1a1a; border: none; border-bottom: 1px solid #e8e8e8; background: transparent; font-family: inherit; }
        .entry-note:focus { outline: none; border-bottom-color: #1a1a1a; }
        .entry-note::placeholder { color: #8e8e8e; }
        .entry-title-edit { width: 100%; padding: 4px 0; font-size: 15px; color: #1a1a1a; border: none; border-bottom: 1px solid #e8e8e8; background: transparent; font-family: inherit; }
        .entry-title-edit:focus { outline: none; border-bottom-color: #1a1a1a; }

        /* Add link inputs – flat, minimal */
        .add-link-row { display: flex; gap: 10px; margin-bottom: 12px; }
        .add-link-row input { flex: 1; padding: 10px 0; font-size: 14px; border: none; border-bottom: 1px solid #e8e8e8; background: transparent; font-family: inherit; }
        .add-link-row input:focus { outline: none; border-bottom-color: #1a1a1a; }
        .add-link-row input::placeholder { color: #8e8e8e; }

        /* Auth modal */
        .auth-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 100; align-items: center; justify-content: center; }
        .auth-modal.visible { display: flex; }
        .auth-modal-content { background: #fff; padding: 28px; max-width: 320px; width: 90%; }
        .auth-modal h3 { margin: 0 0 20px 0; font-size: 18px; font-weight: 600; color: #000; }
        .auth-modal input { display: block; width: 100%; padding: 10px 0; margin-bottom: 16px; font-size: 14px; border: none; border-bottom: 1px solid #e8e8e8; background: transparent; font-family: inherit; }
        .auth-modal input:focus { outline: none; border-bottom-color: #1a1a1a; }
        .auth-modal button { width: 100%; padding: 10px; margin-top: 4px; }
        .auth-modal .auth-error { color: #c00; font-size: 13px; margin-bottom: 12px; }
        .auth-modal .auth-close { margin-top: 16px; text-align: center; }
        .auth-modal .auth-close a { font-size: 13px; cursor: pointer; }

        /* Presets */
        .presets-section { margin-top: 16px; }
        .presets-label { font-size: 14px; color: #6b6b6b; margin-bottom: 8px; }
        .presets-list { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 8px; }
        .preset-chip { background: #f0f0f0; color: #1a1a1a; padding: 6px 12px; font-size: 13px; border: none; border-radius: 6px; cursor: pointer; font-family: inherit; display: inline-flex; align-items: center; }
        .preset-chip:hover { background: #e8e8e8; }
        .preset-chip .preset-go { margin-left: 6px; color: #2c6ee8; font-weight: 500; }
        .preset-chip .preset-delete { margin-left: 6px; color: #8e8e8e; font-size: 12px; }
        .preset-chip .preset-delete:hover { color: #c00; }
        .save-preset-row { display: flex; gap: 8px; align-items: center; margin-top: 8px; }
        .save-preset-row button { font-size: 13px; padding: 6px 12px; }
        .preset-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 100; align-items: center; justify-content: center; }
        .preset-modal.visible { display: flex; }
        .preset-modal-content { background: #fff; padding: 28px; max-width: 320px; width: 90%; }
        .preset-modal h3 { margin: 0 0 20px 0; font-size: 18px; font-weight: 600; color: #000; }
        .preset-modal input { display: block; width: 100%; padding: 10px 0; margin-bottom: 16px; font-size: 14px; border: none; border-bottom: 1px solid #e8e8e8; background: transparent; font-family: inherit; }
        .preset-modal input:focus { outline: none; border-bottom-color: #1a1a1a; }
        .preset-modal-actions { display: flex; gap: 8px; margin-top: 8px; }
        .preset-modal-actions button { flex: 1; }

        /* Mobile responsive */
        @media (max-width: 640px) {
            .container { padding: 24px 16px; }
            h1 { font-size: 24px; margin-bottom: 24px; }

            .category-row { flex-direction: column; align-items: stretch; gap: 12px; }
            .category-dropdown { width: 100%; }
            .category-trigger { min-width: 0; width: 100%; min-height: 44px; }
            .category-panel { min-width: 0; width: 100%; max-width: calc(100vw - 32px); left: 0; right: 0; box-sizing: border-box; }
            .category-option { min-height: 44px; display: flex; align-items: center; }
            .category-row button { width: 100%; padding: 12px 20px; min-height: 44px; }

            #result { font-size: 16px; margin-top: 24px; }
            #result a { font-size: 18px; }

            .add-link-row { flex-direction: column; gap: 8px; }
            .add-link-row input { width: 100%; }
            .add-link-row button { width: 100%; min-height: 44px; }

            .three-columns { margin-top: 24px; gap: 32px; }
            #articleSelectorSection h2, #myLinksSection h2, #readLogSection h2, #currentlyReadingSection h2 { font-size: 22px; margin-bottom: 12px; }

            .read-log-entry, .user-link-entry, .currently-reading-entry { flex-direction: column; align-items: stretch; gap: 8px; }
            .read-log-remove, .user-link-remove, .user-link-actions, .read-log-actions, .currently-reading-remove, .currently-reading-actions, .read-log-links, .currently-reading-links { margin-left: 0; margin-top: 4px; }

            .auth-modal-content { padding: 24px 20px; margin: 16px; width: calc(100% - 32px); max-width: none; }
            button { min-height: 44px; padding: 12px 20px; }
            .auth-modal { align-items: flex-start; padding: 16px 0; overflow-y: auto; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="authHeader">
            <span id="authLoggedOut"><a href="#" id="authLoginLink">Log in</a> &middot; <a href="#" id="authRegisterLink">Create account</a></span>
            <span id="authLoggedIn" style="display: none;">Logged in as <strong id="authUsername"></strong> &middot; <a href="#" id="authLogout">Log out</a></span>
        </div>

        <div id="authModal" class="auth-modal">
            <div class="auth-modal-content">
                <h3 id="authModalTitle">Log in</h3>
                <div id="authError" class="auth-error" style="display: none;"></div>
                <form id="authForm">
                    <input type="text" id="authUsernameInput" placeholder="Username" required>
                    <input type="password" id="authPasswordInput" placeholder="Password" required>
                    <button type="submit" id="authSubmit">Log in</button>
                </form>
                <div class="auth-close">
                    <a href="#" id="authModalClose">Cancel</a>
                </div>
            </div>
        </div>

        <div class="three-columns">
            <div class="column" id="myLinksSection">
                <h2>Links</h2>
                <div class="add-link-row">
                    <input type="text" id="newLinkInput" placeholder="URLs, comma-separated" />
                    <button type="button" id="addLinkBtn">Add</button>
                </div>
                <div class="add-link-row">
                    <input type="text" id="newLinkDisplayName" placeholder="Display names, comma-separated (optional)" />
                </div>
                <div id="userLinksList"></div>
            </div>

            <div class="column" id="middleColumn">
                <div id="currentlyReadingSection">
                    <h2>Currently reading</h2>
                    <div id="currentlyReadingList"></div>
                </div>
                <div id="articleSelectorSection">
                    <h2>Article selector</h2>
                <div class="category-row">
                    <div class="category-dropdown">
                        <button type="button" class="category-trigger" id="categoryTrigger" aria-haspopup="listbox" aria-expanded="false">
                            <span class="category-trigger-label">Technology</span>
                            <span class="category-trigger-arrow">&#9662;</span>
                        </button>
                        <input type="hidden" id="categorySelect" value='["vital_technology"]'>
                        <div class="category-panel" id="categoryPanel" role="listbox" hidden>
                            <div class="category-group-label">Vital Articles (Level 4)</div>
                            <label class="category-option" data-value="vital_people" role="option"><input type="checkbox"> People</label>
                            <label class="category-option" data-value="vital_history" role="option"><input type="checkbox"> History</label>
                            <label class="category-option" data-value="vital_geography" role="option"><input type="checkbox"> Geography</label>
                            <label class="category-option" data-value="vital_arts" role="option"><input type="checkbox"> Arts</label>
                            <label class="category-option" data-value="vital_philosophy_religion" role="option"><input type="checkbox"> Philosophy and religion</label>
                            <label class="category-option" data-value="vital_everyday_life" role="option"><input type="checkbox"> Everyday life</label>
                            <label class="category-option" data-value="vital_society_social_sciences" role="option"><input type="checkbox"> Society and social sciences</label>
                            <label class="category-option" data-value="vital_biology_health_sciences" role="option"><input type="checkbox"> Biology and health sciences</label>
                            <label class="category-option" data-value="vital_physical_sciences" role="option"><input type="checkbox"> Physical sciences</label>
                            <label class="category-option selected" data-value="vital_technology" role="option"><input type="checkbox" checked> Technology</label>
                            <label class="category-option" data-value="vital_mathematics" role="option"><input type="checkbox"> Mathematics</label>
                            <div class="category-group-label">Good Articles</div>
                            <label class="category-option" data-value="agriculture_food_drink" role="option"><input type="checkbox"> Agriculture, food and drink</label>
                            <label class="category-option" data-value="art_architecture" role="option"><input type="checkbox"> Art and architecture</label>
                            <label class="category-option" data-value="engineering_technology" role="option"><input type="checkbox"> Engineering and technology</label>
                            <label class="category-option" data-value="geography_places" role="option"><input type="checkbox"> Geography and places</label>
                            <label class="category-option" data-value="history" role="option"><input type="checkbox"> History</label>
                            <label class="category-option" data-value="language_literature" role="option"><input type="checkbox"> Language and literature</label>
                            <label class="category-option" data-value="mathematics" role="option"><input type="checkbox"> Mathematics</label>
                            <label class="category-option" data-value="media_drama" role="option"><input type="checkbox"> Media and drama</label>
                            <label class="category-option" data-value="music" role="option"><input type="checkbox"> Music</label>
                            <label class="category-option" data-value="natural_sciences" role="option"><input type="checkbox"> Natural sciences</label>
                            <label class="category-option" data-value="philosophy_religion" role="option"><input type="checkbox"> Philosophy and religion</label>
                            <label class="category-option" data-value="social_sciences_society" role="option"><input type="checkbox"> Social sciences and society</label>
                            <label class="category-option" data-value="sports_recreation" role="option"><input type="checkbox"> Sports and recreation</label>
                            <label class="category-option" data-value="video_games" role="option"><input type="checkbox"> Video games</label>
                            <label class="category-option" data-value="warfare" role="option"><input type="checkbox"> Warfare</label>
                            <label class="category-option" data-value="all_good" role="option"><input type="checkbox"> All good articles</label>
                            <div class="category-group-label">Sources</div>
                            <label class="category-option" data-value="my_links" role="option"><input type="checkbox"> Links</label>
                            <div class="category-panel-done" id="categoryPanelDone">Done</div>
                        </div>
                    </div>
                    <button onclick="fetchArticle()">Go</button>
                </div>
                <div class="presets-section">
                    <div class="presets-label">Presets</div>
                    <div class="presets-list" id="presetsList"></div>
                    <div class="save-preset-row">
                        <button type="button" id="savePresetBtn">Save as preset</button>
                    </div>
                </div>
                <div id="presetModal" class="preset-modal">
                    <div class="preset-modal-content">
                        <h3>Save preset</h3>
                        <input type="text" id="presetNameInput" placeholder="Preset name" />
                        <div class="preset-modal-actions">
                            <button type="button" id="presetModalCancel">Cancel</button>
                            <button type="button" id="presetModalSave">Save</button>
                        </div>
                    </div>
                </div>
                <div id="result"></div>
                </div>
            </div>

            <div class="column" id="readLogSection">
                <h2>Log</h2>
                <div id="readLogList"></div>
            </div>
        </div>
    </div>

    <script src="js/app.js" defer></script>
</body>
</html>
